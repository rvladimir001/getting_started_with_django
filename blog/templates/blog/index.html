<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h1>Главная страница</h1>
{% for post in posts %}
    <div>
        <h3>{{post.title}}</h3>
        <div>
            <img src="{{post.photo.url}}" width="150px" alt="">
            <div>{{post.content}}</div>
        </div>
        <p>{{post.created_at|date:"y-m-d"}}</p>
    </div>
    <hr>
{% endfor %}
</body>
</html>
